
# Special effect file for rendering the roaming ralph scene, since roaming
# Ralph has no normals or material information

Vertex:
    template: default

Fragment.GBuffer:
    template: default
    inject:
        material:
            m.basecolor = sampled_diffuse.xyz;
            m.roughness = 0.7;
            m.specular_ior = 1.4;
            m.metallic = 0;
            m.normal = vOutput.normal;
            m.translucency = 0.0;

Fragment.Shadows:
    template: default

Fragment.Voxelize:
    template: default
